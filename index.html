<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=BIZ+UDMincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid head">
        <div class="container head-text">
          <h1 class="display-4 weather-text">Weather Dashboard</h1>
          <p class="lead prepare-text">Prepare for a great day!</p>
        </div>
      </div>
    <div class="search-row">
        <div class="row searchRow">
          <div class=" card col-sm-2 search-bar">
              <h4 class="city-text">Search for a City:</h4>
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" id="search-city" aria-label="Search">
                <button type="button" class="btn btn-secondary btn-block searchBtn">Search</button>
          </div>
          <div class="col-sm-10">
          <div class= "card " id="current-weather">
              <h2 class="city-name">City</h2><span><img class="icon-current" src=""></span>
              <h4 class="city-temp text-size">Temp:</h4>
              <h4 class="city-wind text-size">Wind:</h4>
              <h4 class="city-humidity text-size">Humidity:</h4>
              <h4><span class="city-index text-size">UV Index:</span></h4>
          </div>
          <div class="weather-cards">
            <h4 id="forecast-text">5 Day Forecast:</h4>
            <div class="row">
                 <div class="card cl-sm-2 cards" style="width: 13rem;">
                  <div class="card-body cardBody">
                    <h5 class="card-title" id="card-date-one">Date</h5><span><img class="card-icon-one" src=""></span>
                    <h6 class="card-subtitle mb-2 text-muted card-temp-one" card-temp>Temp:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-wind-one">Wind:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-humidity-one">Humidity:</h6>
                  </div>
                </div>
                <div class="card cl-sm-2 cards" style="width: 13rem;">
                  <div class="card-body cardBody">
                    <h5 class="card-title" id="card-date-two">Date</h5><span><img class="card-icon-two" src=""></span>
                    <h6 class="card-subtitle mb-2 text-muted card-temp-two">Temp:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-wind-two">Wind:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-humidity-two">Humidity:</h6>
                  </div>
                </div>
                  <div class="card cl-sm-2 cards" style="width: 13rem;">
                  <div class="card-body cardBody">
                    <h5 class="card-title" id="card-date-three">Date</h5><span><img class="card-icon-three" src=""></span>
                    <h6 class="card-subtitle mb-2 text-muted card-temp-three">Temp:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-wind-three">Wind:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-humidity-three">Humidity:</h6>
                  </div>
                </div>
                               <div class="card cl-sm-2 cards" style="width: 13rem;">
                  <div class="card-body cardBody">
                    <h5 class="card-title" id="card-date-four">Date</h5><span><img class="card-icon-four" src=""></span>
                    <h6 class="card-subtitle mb-2 text-muted card-temp-four">Temp:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-wind-four">Wind:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-humidity-four">Humidity:</h6>
                  </div>
                </div>
                               <div class="card cl-sm-2 cards" style="width: 13rem;">
                  <div class="card-body cardBody">
                    <h5 class="card-title" id="card-date-five">Date</h5><span><img class="card-icon-five" src=""></span>
                    <h6 class="card-subtitle mb-2 text-muted card-temp-five">Temp:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-wind-five">Wind:</h6>
                    <h6 class="card-subtitle mb-2 text-muted" id="card-humidity-five">Humidity:</h6>
                  </div>
                </div>
        </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/css/js/javascript.js"></script>
</body>
</html>
